<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Register</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #141E30, #243B55);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: scale(1.03);
        }

        .register-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #00e6e6;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 5px;
        }

        .mobile-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .country-code-dropdown {
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #110303;
            outline: none;
            flex: 1;
            font-size: 13px;
        }

        .country-code-dropdown:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-input-group input {
            border-radius: 0 5px 5px 0;
            flex: 2;
        }

        .verification-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .verification-btn {
            margin-left: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00e6e6, #006699);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .verification-btn:hover {
            background: linear-gradient(135deg, #006699, #00e6e6);
        }

        .timer {
            margin-left: 10px;
            color: #00e6e6;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00e6e6, #006699);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #006699, #00e6e6);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
                max-width: none;
            }

            .register-form h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .verification-btn {
                padding: 6px;
                font-size: 12px;
            }

            .register-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="referral">Referral ID (Optional)</label>
                    <input type="text" id="referral" name="referral" placeholder="Enter Referral ID">
                </div>
                <div class="form-group">
                    <label for="fullname" class="required">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="required">Mobile Number</label>
                    <div class="mobile-input-group">
                        <select id="country-code" name="country-code" class="country-code-dropdown">
                            <!-- Add more country options as needed -->
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>

                            <option value="+91">+91 (India)</option>
                            <option value="+81">+81 (Japan)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+86">+86 (China)</option>
                            <option value="+33">+33 (France)</option>
                            <option value="+7">+7 (Russia)</option>
                            <option value="+55">+55 (Brazil)</option>
                            <option value="+39">+39 (Italy)</option>
                            <option value="+34">+34 (Spain)</option>
                            <option value="+27">+27 (South Africa)</option>
                            <option value="+64">+64 (New Zealand)</option>
                            <option value="+82">+82 (South Korea)</option>
                            <option value="+52">+52 (Mexico)</option>
                            <option value="+20">+20 (Egypt)</option>
                            <option value="+60">+60 (Malaysia)</option>
                            <option value="+65">+65 (Singapore)</option>
                            <option value="+62">+62 (Indonesia)</option>
                            <option value="+34">+34 (Argentina)</option>
                            <option value="+45">+45 (Denmark)</option>
                            <option value="+358">+358 (Finland)</option>
                            <option value="+46">+46 (Sweden)</option>
                            <option value="+41">+41 (Switzerland)</option>
                            <option value="+31">+31 (Netherlands)</option>
                            <option value="+90">+90 (Turkey)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+92">+92 (Pakistan)</option>
                            <option value="+93">+93 (Afghanistan)</option>
                            <option value="+94">+94 (Sri Lanka)</option>
                            <option value="+95">+95 (Myanmar)</option>
                            <option value="+98">+98 (Iran)</option>
                            <option value="+964">+964 (Iraq)</option>
                            <option value="+967">+967 (Yemen)</option>
                            <!-- Add more countries here -->
                        </select>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>
                    </div>
                </div>
                <div class="form-group verification-group">
                    <label for="mobile-verification">Mobile Verification Code</label>
                    <input type="text" id="mobile-verification" name="mobile-verification" placeholder="Enter Code" required>
                    <button type="button" id="send-mobile-code" class="verification-btn">Send Code</button>
                    <span id="mobile-timer" class="timer"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="required">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="required">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCXNyvHbE0Qoe6ixy5ph0LluJwLAVjRnM",
            authDomain: "testing-e4d35.firebaseapp.com",
            projectId: "testing-e4d35",
            storageBucket: "testing-e4d35.appspot.com",
            messagingSenderId: "1068295583061",
            appId: "1:1068295583061:web:044e63ec2fb7b8ef73abdc",
            measurementId: "G-4C9JQB4NCR"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // Generate a custom User ID
        const generateUserId = (uid) => {
            // Example logic: "FCTC" prefix followed by user count (you may need a more complex logic for real cases)
            const prefix = "FCTC";
            const number = uid.slice(-4); // Last 4 characters from UID
            return `${prefix}${number}`;
        };
    
        // Listen for form submission
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Retrieve form data
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const countryCode = document.getElementById('country-code').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const referral = document.getElementById('referral').value;
    
            // Validate passwords
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
    
            try {
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User registered:', user);
    
                // Generate custom User ID
                const userId = generateUserId(user.uid);
    
                // Save user data in Firestore with custom User ID
                await setDoc(doc(db, 'User', userId), {
                    fullname: fullname,
                    email: email,
                    mobile: countryCode + mobile,
                    referral: referral,
                    userId: userId
                });
    
                // Data saved successfully
                alert('User registered and data saved successfully.');
                // Redirect to another page
                window.location.href = 'web.html'; // Replace 'success.html' with your desired URL
            } catch (error) {
                console.error('Error registering user:', error);
                alert('Error: ' + error.message);
            }
        });
    
        // Listen for mobile verification code button click
        const sendMobileCodeBtn = document.getElementById('send-mobile-code');
        sendMobileCodeBtn.addEventListener('click', () => {
            const mobile = document.getElementById('mobile').value;
            const countryCode = document.getElementById('country-code').value;
    
            // Send verification code to the mobile number (add your own logic)
            console.log('Sending verification code to:', countryCode + mobile);
            alert('Verification code sent to ' + countryCode + mobile);
        });
    </script>
    
</html>
