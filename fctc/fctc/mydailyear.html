<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Earnings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('image.jpeg'); 
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .earnings {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #earningsAmount {
            font-weight: bold;
            color: #4caf50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Earnings</h1>
        <div class="earnings">
            <p>Total Earnings Today:</p>
            <p id="earningsAmount">$0.00</p>
        </div>
        <button id="updateButton">Update Earnings</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const earningsAmount = document.getElementById('earningsAmount');
            const updateButton = document.getElementById('updateButton');
            
            // Function to generate a random earnings amount for demonstration
            function getRandomEarnings() {
                return (Math.random() * 100).toFixed(2);
            }
            
            updateButton.addEventListener('click', () => {
                // Update the earnings amount with a random value
                earningsAmount.textContent = `$${getRandomEarnings()}`;
            });
        });
    </script>
</body>
</html>
