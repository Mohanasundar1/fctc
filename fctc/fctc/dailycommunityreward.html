<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Community Reward</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('image.jpeg'); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Community Reward</h1>
        <div class="input-group">
            <label for="dailyEarnings">Enter Daily Earnings:</label>
            <input type="number" id="dailyEarnings" placeholder="Enter earnings in tokens">
        </div>
        <button class="button" onclick="updateEarnings()">Update Earnings</button>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Earnings</th>
                </tr>
            </thead>
            <tbody id="earningsTableBody">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function updateEarnings() {
            // Get the daily earnings from the input
            const earnings = parseFloat(document.getElementById('dailyEarnings').value);
            
            // Check if the input is valid
            if (isNaN(earnings) || earnings < 0) {
                alert('Please enter a valid amount of earnings.');
                return;
            }
            
            // Get today's date
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0]; // Format date as YYYY-MM-DD

            // Create a new row
            const tableBody = document.getElementById('earningsTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${dateStr}</td>
                <td>${earnings.toFixed(2)}</td>
            `;
            
            // Append the new row to the table
            tableBody.appendChild(newRow);

            // Clear the input field
            document.getElementById('dailyEarnings').value = '';
        }
    </script>
</body>
</html>
